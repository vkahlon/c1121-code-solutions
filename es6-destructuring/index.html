<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>es6-destructuring</title>
</head>
<body>
  <script>
    const book1 = {
      title: 'Goodnight Punpun',
      author: 'Inio Asano',
      libraryID: 3353
    };
    const { title, author, libraryID } = book1;
    console.log(`The title of the book is ${title}, the author is ${author}, and the library id is ${libraryID}.`);

    const book2 = {
      title: 'Les Fleurs du mal',
      author: 'Charles Baudelaire',
      libraryID: 2345
    };
    const { title: otherTitle, author: otherAuthor, libraryID: otherLibraryID } = book2;
    console.log(`The title of the book is ${otherTitle}, the author is ${otherAuthor}, and the library id is ${otherLibraryID}.`);

    const library = [
      {
        title: 'The Road Ahead',
        author: 'Bill Gates',
        libraryID: 1254
      },
      {
        title: 'Walter Isaacson',
        author: 'Steve Jobs',
        libraryID: 4264
      },
      {
        title: 'Mockingjay: The Final Book of The Hunger Games',
        author: 'Suzanne Collins',
        libraryID: 3245
      },
      {
        title: "Dead Dead Demon's De De De De Destruction",
        author: 'Inio Asano',
        libraryID: 1233
      }
    ];
    const [theBook3, theBook4, theBook5] = library;
    console.log(theBook3);
    console.log(theBook4);
    console.log(theBook5);

    const [,,, theFinalBook] = library;
    console.log(theFinalBook);
  </script>
</body>
</html>
