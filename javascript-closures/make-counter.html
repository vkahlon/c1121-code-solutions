<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
</head>
<body>
<script>
  var makeCounter = function () {
    var privateCounter = 0;
    function changeBy(val) {
      privateCounter += val;
    }
    return {
      increment: function () {
        changeBy(1);
      },

      decrement: function () {
        changeBy(-1);
      },

      value: function () {
        return privateCounter;
      }
    };
  };

  var counter1 = makeCounter();
  counter1.decrement();
  counter1.decrement();
  counter1.decrement();
  counter1.decrement();
  counter1.decrement();
  counter1.decrement();
  counter1.decrement();
  console.log(counter1.value());
  counter1.increment();
  counter1.increment();
  counter1.increment();
  console.log(counter1.value());
</script>
</body>
</html>
