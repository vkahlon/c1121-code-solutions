<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="container outer-decoration">
    <div class="row quick-wrapper">
      <div class="column-twenty">
          <i class="fas fa-angle-left row icon-wrapper"></i>
      </div>
      <div class="column-eighty">
        <img class="img-wrapper" src="images/001.png" alt="">
      </div>
      <div class="column-twenty">
        <i class="fas fa-angle-right row icon-wrapper"></i>
     </div>
    </div>
    <div class="row quick-wrapper">
      <div class="column-full">
        <div class="row quick-wrapper bullets">
        <i class="fas fa-circle"></i>
        <i class="far fa-circle"></i>
        <i class="far fa-circle"></i>
        <i class="far fa-circle"></i>
        <i class="far fa-circle"></i>
        </div>
      </div>
    </div>
  <script src="main.js"></script>
</body>
</html>
