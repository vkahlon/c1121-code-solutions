<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="input">
      <h4>LEARN MORE</h4>

      <label for="email-address" id="email-address"
        ><b>COMPANY EMAIL</b>
        <input type="email" name="email" placeholder="sally@company.co" />
      </label>

      <label for="birth-name" id="birth-name"
        ><b>NAME</b>
        <input type="text" name="birthName" placeholder="Sally Smith" />
      </label>

      <label for="location" id="location"
        ><b>WHERE ARE YOU HIRING</b>
        <input type="text" name="cityCountry" placeholder="City, Country" />
      </label>

      <label for="engineers"
        ><b>HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</b>
        <select name="amountEngineers" id="engineers">
          <option value="twoMax">1-2 Engineers</option>
          <option value="fiveMax">3-5 Engineers</option>
          <option value="tenMax">6-10 Engineers</option>
        </select>
      </label>
    </div>
    <!-- submission -->
    <div class="submission">
      <button>SUBMIT</button>
    </div>
  </body>
</html>
