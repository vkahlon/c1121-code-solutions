<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form</h1>
    <form action="">
      <label for="address">Email</label>
      <div>
        <input type="email" name="email" id="address" maxlength="20" />
      </div>

      <label for="coding">Why is coding cool?</label>
      <div>
        <select name="select" id="coding">
          Select an option
          <option>Select an option</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="powerful">Because it's powerful</option>
        </select>
      </div>

      <label for="language">Favorite Language (choose one)</label>
      <div>
        <label> <input type="radio" name="language" value="HTML" />HTML </label>

        <label> <input type="radio" name="language" value="CSS" />CSS </label>

        <label>
          <input type="radio" name="language" value="JavaScript" />JavaScript
        </label>
      </div>

      <label for="information"
        >Would you like to sign up for more information?</label
      >
      <div>
        <input type="checkbox" name="information" id="information" />Sign me up!
      </div>

      <label for="comments">Comments</label>
      <div>
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
      </div>

      <input type="submit" name="submitted" />
    </form>
  </body>
</html>
