<!DOCTYPE html>
<html>
  <head>
    <title>css-four-column-layout</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container over-all-wrapper">
      <div class="row col-full header">
        <h3 class="features-how">How it works</h3>
      </div>
      <div class="phone-wrapper">
      <div class = "row col-quarter">
        <img src="images/screen-1.png" alt="screen-1" class="phone-img">
        <div class="icon-wrapper"><img src="images/switch-icon.png" alt="switch-icon1" class="icon-img"></div>
        <h3 class="features">App Switching</h3>
        <p class="feature-statement">Toggles all your apps on and off.</p>
      </div>
      <div class = "row col-quarter">
        <img src="images/screen-2.png" alt="screen-2" class="phone-img">
        <div class="icon-wrapper"><img src="images/filter-icon.png" alt="filter-icon" class="icon-img"></div>
        <h3 class="features">Trip Filtering</h3>
        <p class="feature-statement">Evaluates your trip requests.</p>
      </div>
      <div class = "row col-quarter">
        <img src="images/screen-3.png" alt="screen-3" class="phone-img">
        <div class="icon-wrapper"><img src="images/slider-icon.png" alt="slider-icon" class="icon-img"></div>
        <h3 class="features">Service Filters</h3>
        <p class="feature-statement">Accepts only your idea trips.</p>
      </div>
      <div class = "row col-quarter">
        <img src="images/screen-4.png" alt="screen-4" class="phone-img">
        <div class="icon-wrapper"><img src="images/bars-icon.png" alt="bars-icon" class="icon-img"></div>
        <h3 class="features">Stats+Mileage</h3>
        <p class="feature-statement">Tracks your trips across all apps.</p>
      </div>
    </div>
    </div>
  </body>
</html>
