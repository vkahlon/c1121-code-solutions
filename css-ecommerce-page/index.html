<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link rel="stylesheet" href="mystyles.css">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-full">
        <h3>New Arrivals</h3>
      </div>
    </div>

    <div class="row">
      <div class="col-fifth ">
        <div class="body-wrapper">
          <img src="images/dress1.jpeg" alt="dress-1" class="item-img">
          <p class="store-item">Free People <span class="item-size">| Size 6</span></p>
          <p>$35<span>$125 retail</span></p>
        </div>
      </div>

      <div class="col-fifth ">
        <div class="body-wrapper">
          <img src="images/ysl-bag.jpeg" alt="ysl-bag" class="item-img">
          <p class="store-item">Yves Saint Laurent<span class="item-size">| One-Size</span></p>
          <p>$200<span>$1600 retail</span></p>
        </div>
      </div>

      <div class="col-fifth ">
        <div class="body-wrapper">
          <img src="images/key.jpeg" alt="key" class="item-img">
          <p class="store-item">Tiffany<span class="item-size">| One-Size</span></p>
          <p>$476<span>$2000 retail</span></p>
        </div>
      </div>

      <div class="col-fifth">
        <div class="body-wrapper">
          <img src="images/lv-bag.jpg" alt="lv-bag" class="louis-bag">
          <p class="store-item">Louis Vuitton<span class="item-size">| One=Size</span></p>
          <p>$95<span>$1200 retail</span></p>
        </div>
      </div>

      <div class="col-fifth ">
        <div class="body-wrapper">
          <img src="images/dress2.jpeg" alt="dress-2" class="item-img">
          <p class="store-item">Reformation<span class="item-size">| Size 4</span></p>
          <p>$25<span>$188 retail</span></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
