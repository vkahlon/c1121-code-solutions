<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link rel="stylesheet" href="mystyles.css">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-full">
        <h3>New Arrivals</h3>
      </div>
    </div>

    <div class="row">
      <div class="col-fifth ">
        <div class="body-wrapper">
          <img src="images/dress1.jpeg" alt="dress-1" class="item-img">
          <p class="store-item">Free People <span class="item-size">&ThinSpace;&vert; Size 6</span></p>
          <p class="new-price"><mark>$35</mark><span class="price-slash">&ThickSpace;<s>$125 retail</s></span></p>
        </div>
      </div>

      <div class="col-fifth ">
        <div class="body-wrapper">
          <img src="images/ysl-bag.jpeg" alt="ysl-bag" class="item-img">
          <p class="store-item">Yves Saint Laurent<span class="item-size">&ThinSpace;&vert; One-Size</span></p>
          <p class="new-price"><mark>$200</mark><span class="price-slash">&ThickSpace;<s>$1600 retail</s></span></p>
        </div>
      </div>

      <div class="col-fifth ">
        <div class="body-wrapper">
          <img src="images/key.jpeg" alt="key" class="item-img">
          <p class="store-item">Tiffany<span class="item-size">&ThinSpace;&vert; One-Size</span></p>
          <p class="new-price"><mark>$476</mark><span class="price-slash">&ThickSpace;<s>$2000 retail</s></span></p>
        </div>
      </div>

      <div class="col-fifth">
        <div class="body-wrapper contain-img">
          <img src="images/lv-bag.jpg" alt="lv-bag" class="louis-bag">
          <p class="store-item">Louis Vuitton<span class="item-size">&ThinSpace;&vert; One-Size</span></p>
          <p class="new-price"><mark>$95</mark><span class="price-slash">&ThickSpace;<s>$1200 retail</s></span></p>
        </div>
      </div>

      <div class="col-fifth ">
        <div class="body-wrapper">
          <img src="images/dress2.jpeg" alt="dress-2" class="item-img">
          <p class="store-item">Reformation<span class="item-size">&ThinSpace;&vert; Size 4</span></p>
          <p class="new-price"><mark>$25</mark><span class="price-slash">&ThickSpace;<s>$188 retail</s></span></p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
