<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link rel="stylesheet" href="mystyles.css">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row col-full">
      <h3>New Arrivals</h3>
    </div>
    <div class="row">
      <div class="col-fifth">
        <img src="images/dress1.jpeg" alt="dress-1" class="dress-one">
        <span>Free People <span>| Size 6</span></span>
        <span>$35<span>$125 retail</span></span>
      </div>
    </div>

    <div class="row">
      <div class="col-fifth">
        <img src="images/ysl-bag.jpeg" alt="ysl-bag" class="ysl-bag">
        <span>Yves Saint Laurent<span>| One-Size</span></span>
        <span>$200<span>$1600 retail</span></span>
      </div>
    </div>

    <div class="row">
      <div class="col-fifth">
        <img src="images/key.jpeg" alt="key" class="key-item">
        <span>Tifanny<span>| One-Size</span></span>
        <span>$476<span>$2000 retail</span></span>
      </div>
    </div>

    <div class="row">
      <div class="col-fifth">
        <img src="images/lv-bag.jpg" alt="lv-bag" class="louis-bag">
        <span>Free People<span>| One-Size</span></span>
        <span>$95<span>$1200 retail</span></span>
      </div>
    </div>

    <div class="row">
      <div class="col-fifth">
        <img src="images/dress2.jpeg" alt="dress-2" class="dress-two">
        <span>Reformation<span>| Size 4</span></span>
        <span>$20<span>$198 retail</span></span>
      </div>
    </div>
  </div>
</body>
</html>
